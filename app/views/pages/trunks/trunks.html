 <div ng-show="!pagination.checkIfSearched() && !$shared.isInLoadingState() && trunks.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
    <div class=" no-results">
      <div class="inner">
        <center>

            <h5>No trunks listed</h5>
            <md-button ng-click="createTrunk()" class="md-raised md-primary">Create New Trunk</md-button>
        </center>
    </div>
</div>
</md-card>
</div>
<div ng-show="pagination.checkIfSearched() || (!pagination.checkIfSearched() && trunks.length > 0)">
    <div layout="row side-options" layout-align="end center">
        <div flex="10">
            <md-input-container class="search">
                <label>Search</label>
                <input ng-keyup="pagination.search()" ng-model="pagination.settings.search" type="text" />
                <a ng-show="pagination.shouldShowClear()" class="clear-search important-show" ng-click="pagination.clearSearch()">X</a>
                <a ng-show="!pagination.shouldShowClear()" class="clear-search important-dont-show">X</a>
            </md-input-container>
        </div>
        <md-button ng-click="createTrunk()" class="md-raised md-primary create-new">Create New</md-button>
        <div>
            <md-menu md-position-mode="target-right target">
                <div class="nav-item">
                    <md-button aria-label="Open demo menu" class="md-raised md-primary bulk-actions"
                        ng-click="$mdOpenMenu($event)">
                        Actions
                        <i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='ui'}"></i>
                    </md-button>
                </div>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button href="" ng-click="Backend.deleteAllChecked('trunks', trunks)" style="display:flex;">
                            Delete All</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
<div ng-show="pagination.checkIfSearched() && !$shared.isInLoadingState() && trunks.length === 0" class="no-results">
  <md-card md-theme="'default'"" md-theme-watch>
    <div class="no-results">
      <div class="inner">
      <center>
        <h5>No trunks found</h5>
      </center>
    </div>
    </div>
  </md-card>
</div>
    <!-- exact table from live demo -->
      <div ng-show="trunks.length > 0">

    <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model=" selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
            <tr md-row>
                <th md-column>&nbsp;</th>
                <th md-column><span>Name</span></th>
                <th md-column>&nbsp;</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="trunk in trunks">
                <td md-cell>
                    <md-checkbox ng-model="trunk.checked" aria-label="Checkbox" class="md-warn md-align-top-left" flex>
                </td>
                <td md-cell>{{trunk.name}}</td>
                <td md-cell>
              <md-button ng-click="editTrunk(trunk)" class="md-icon-button" aria-label="Trunk">

                  <md-icon>
                    <i class="mdi mdi-pencil"></i>
                          <md-tooltip class="helper-tooltip" md-direction="top">
                              Edit trunk
                          </md-tooltip>
                  </md-icon>
              </md-button>
              <md-button ng-click="deleteTrunk($event, trunk)" class="md-icon-button" aria-label="Trunk">
                  <md-icon >
                    
                    <i class="mdi mdi-delete"></i>
                         <md-tooltip class="helper-tooltip" md-direction="top">
                              Delete trunk
                          </md-tooltip>
                  </md-icon>
              </md-button>

                </td>
            </tr>
        </tbody>
        </table>
        </md-table-container>
    </md-card>
    <div layout="row" layout-align="end">

        <div>
            <md-button ng-show="pagination.hasPrev()" ng-click="pagination.prevPage()" class="md-raised md-primary">Prev
                Page</md-button>
            <md-button ng-show="!pagination.hasPrev()" disabled="" ng-click="pagination.prevPage()"
                class="md-raised md-primary">Prev Page</md-button>
            <md-button ng-show="pagination.hasNext()" ng-click="pagination.nextPage()" class="md-raised md-primary">Next
                Page</md-button>
            <md-button ng-show="!pagination.hasNext()" disabled="" ng-click="pagination.nextPage()"
                class="md-raised md-primary">Next Page</md-button>
        </div>
    </div>
</div>
</div>
