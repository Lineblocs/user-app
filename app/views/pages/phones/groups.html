<!-- exact table from live demo -->
<div>
  <div ng-show="phoneGroups.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
      <div ng-show="phoneGroups.length === 0 && !pagination.didSearch" class="no-results">
        <center>
          <h5>No phoneGroups create</h5>
          <md-button ng-click="createPhoneGroup($event)" class="md-raised md-primary">Add Phone Group</md-button>
        </center>
      </div>
    </md-card>
  </div>
  <div ng-show="phoneGroups.length > 0">
   <div layout="row side-options" layout-align="end center">
        <div flex="10">
            <md-input-container class="search">
                <label>Search</label>
                <input ng-keyup="pagination.search()" ng-model="pagination.settings.search" type="text">
            </md-input-container>
        </div>
        <md-button ng-click="createPhoneGroup($event)" class="md-raised md-primary create-new">Add Phone Group</md-button>
        <div>
            <md-menu md-position-mode="target-right target">
                <div class="nav-item">
                    <md-button aria-label="Open demo menu" class="md-raised md-primary bulk-actions"
                        ng-click="$mdOpenMenu($event)">
                        Actions
                        <i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='ui'}"></i>
                    </md-button>
                </div>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button href="" ng-click="Backend.deleteAllChecked('phoneGroups', phoneGroups)" style="display:flex;">
                            Delete All</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
<div ng-show="pagination.didSearch && groups.length === 0" class="no-results">
  <md-card md-theme="'default'"" md-theme-watch>
    <div class="no-results">
      <center>
        <h5>No phone groups found</h5>
      </center>
    </div>
  </md-card>
</div>
<div ng-show="groups.length>0">
  <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column>&nbsp;</th>
            <th md-column><span>Name<span></th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="phone" md-select-id="name" md-auto-select ng-repeat="group in phoneGroups">
                <td md-cell>
                    <md-checkbox ng-model="group.checked" aria-label="Checkbox" class="md-warn md-align-top-left" flex>
                </td>
            <td md-cell>{{group.name}}</td>
            <td md-cell>
              <md-button ng-click="editPhoneGroup($event, group)" class="md-raised md-primary md-small" aria-label="Edit">
                  Edit
              </md-button>
              <md-button ng-click="deletePhoneGroup($event, group)" class="md-icon-button" aria-label="Flow">
                  <md-icon >
                    
                    <i class="mdi mdi-delete"></i>
                         <md-tooltip class="helper-tooltip" md-direction="top">
                              Delete phone group
                          </md-tooltip>
                  </md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
  </div>
</div>
