<!-- exact table from live demo -->
<div>
  <div ng-show="files.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
      <div ng-show="files.length === 0 && !pagination.didSearch" class="no-results">
        <center>
          <h5>No files added</h5>
          <md-button ng-click="addFile($event)" class="md-raised md-primary">Add file</md-button>
        </center>
      </div>
    </md-card>
  </div>
  <div ng-show="files.length > 0">
   <div layout="row side-options" layout-align="end center">
        <div>
            <md-button ng-click="addFile($event)" class="md-raised md-primary create-new">Add file</md-button>
          </div>
        <div>
            <md-menu md-position-mode="target-right target">
                <div class="nav-item">
                    <md-button aria-label="Open demo menu" class="md-raised md-primary bulk-actions"
                        ng-click="$mdOpenMenu($event)">
                        Actions
                        <i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='ui'}"></i>
                    </md-button>
                </div>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button href="" ng-click="Backend.deleteAllChecked('files', files)" style="display:flex;">
                            Delete All</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
  <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column>&nbsp;</th>
            <th md-column><span>title</span></th>
            <th md-column><span>URL</span></th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="file" md-select-id="name" md-auto-select ng-repeat="file in files">
                <td md-cell>
                    <md-checkbox ng-model="file.checked" aria-label="Checkbox" class="md-warn md-align-top-left" flex>
                </td>
            <td md-cell>{{file.title}}</td>
            <td md-cell>
              <div layout="row">
                <div>
                     <input value="{{file.public_url}}" class="media-file-url-input" />
                </div>
                <div>
              <md-button ng-click="promptCopied()" class="md-raised md-primary md-small" ngclipboard data-clipboard-text="{{file.public_url}}">Copy</md-button>
                </div>
            </td>
            <td md-cell>
              <md-button ng-click="deleteFile($event, file)" class="md-icon-button" aria-label="Flow">
                  <md-icon >
                    
                    <i class="mdi mdi-delete"></i>
                         <md-tooltip class="helper-tooltip" md-direction="top">
                              Delete file
                          </md-tooltip>
                  </md-icon>
              </md-button>

            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
  </div>
