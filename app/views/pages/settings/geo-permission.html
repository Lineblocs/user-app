<div>
    <md-card md-theme="'default'" md-theme-watch>
        <md-table-container>
            <table md-table>
              <thead md-head>
                <tr md-row>
                  <th md-column>Country Name</th>
                  <th md-column>Risk Level</th>
                  <th md-column>Enable</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row ng-repeat="country in geoCountries">
                  <td md-cell>{{country.name}}</td>
                  <td md-cell>{{country.risk_level}}</td>
                  <td md-cell>
                    <md-checkbox ng-model="country.enabled" aria-label="Checkbox for country"></md-checkbox>
                  </td>
                </tr>
              </tbody>
            </table>
        </md-table-container>
    </md-card>
    <div layout="row" layout-align="end">

    <div>
        <md-button ng-click="updateACLs()" class="md-raised md-primary">Save</md-button>
