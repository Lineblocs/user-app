<!-- exact table from live demo -->
<div>
  <div ng-show="users.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
      <div ng-show="users.length === 0 && !pagination.didSearch" class="no-results">
      <div class="inner">
        <center>
          <md-button ng-click="createUser()" class="md-raised md-primary">Add user</md-button>
        </center>
      </div>
      </div>
    </md-card>
  </div>
  <div ng-show="users.length > 0">
            <div layout="row side-options" layout-align="end center">
                <div>
            <md-button ng-click="createUser()" class="md-raised md-primary create-new">Add User</md-button>
                </div>
                <div>
                    <md-menu md-position-mode="target-right target">
                        <div class="nav-item">
                            <md-button aria-label="Open demo menu" class="md-raised md-primary bulk-actions"
                                ng-click="$mdOpenMenu($event)">
                                Actions
                                <i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='ui'}"></i>
                            </md-button>
                        </div>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button href="" ng-click="Backend.deleteAllChecked('workspaceUsers', users)"
                                    style="display:flex;">
                                    Delete All</md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </div>
  <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column>&nbsp;</th>
            <th md-column><span>Email</span></th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="user" md-select-id="email" md-auto-select ng-repeat="user in users">
                    <td md-cell>
                        <md-checkbox ng-model="user.checked" aria-label="Checkbox" class="md-warn md-align-top-left" flex>
                    </td>
            <td md-cell>{{user.email}}</td>
            <td md-cell>
                                <md-button  ng-show="!user.accepted" class="md-raised md-primary md-small resend-invite" ng-click="resendInvite(user)">
                                    <i class="mdi mdi-email"></i>
                                    Reinvite
                                </md-button>
              <md-button ng-click="editUser($event, user)" class="md-icon-button" aria-label="Flow">
                  <md-icon >
                    
                    <i class="mdi mdi-pencil"></i>
                         <md-tooltip class="helper-tooltip" md-direction="top">
                              Edit workspace user
                          </md-tooltip>
                  </md-icon>
              </md-button>
              <md-button ng-click="deleteUser($event, user)" class="md-icon-button" aria-label="Flow">
                  <md-icon >
                    
                    <i class="mdi mdi-delete"></i>
                         <md-tooltip class="helper-tooltip" md-direction="top">
                              Delete workspace user
                          </md-tooltip>
                  </md-icon>
              </md-button>



            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
  </div>
