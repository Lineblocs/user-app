<!-- exact table from live demo -->
<div>
  <div ng-show="numbers.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
      <div ng-show="numbers.length === 0 && !pagination.didSearch" class="no-results">
        <center>
          <h5>No numbers verified</h5>
          <md-button ng-click="createNumber($event)" class="md-raised md-primary">Verify Number</md-button>
        </center>
      </div>
    </md-card>
  </div>
  <div ng-show="numbers.length > 0">
   <div layout="row side-options" layout-align="end center">
        <div>
            <md-button ng-click="createNumber($event)" class="md-raised md-primary create-new">Verify Number</md-button>
          </div>
        <div>
            <md-menu md-position-mode="target-right target">
                <div class="nav-item">
                    <md-button aria-label="Open demo menu" class="md-raised md-primary bulk-actions"
                        ng-click="$mdOpenMenu($event)">
                        Actions
                        <i class="mdi mdi-chevron-down" ng-class="{'active': showingSubNav=='ui'}"></i>
                    </md-button>
                </div>
                <md-menu-content width="3">
                    <md-menu-item>
                        <md-button href="" ng-click="Backend.deleteAllChecked('verifiedCallerIds', numbers)" style="display:flex;">
                            Delete All</md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </div>
  <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column>&nbsp;</th>
            <th md-column><span>Number</span></th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="number in numbers">
                <td md-cell>
                    <md-checkbox ng-model="number.checked" aria-label="Checkbox" class="md-warn md-align-top-left" flex>
                </td>
            <td md-cell>{{number.number}}</td>
            <td md-cell>
              <md-button ng-click="deleteNumber($event, number)" class="md-icon-button" aria-label="Settings">
                  <md-icon ><i class="mdi mdi-delete"></i></md-icon>
              </md-button>

            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</div>
  </div>
