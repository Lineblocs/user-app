<md-dialog>
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add IP to whitelist</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content class="add-card-form">
      <div class="md-dialog-content">
        <div layout="row">
          <div>
            <md-input-container>
                <label>IP Address</label>
                <input ng-model="data.ip"/>
              </md-input-container>
            </div>
            <div>
        <md-select ng-model="data.range" placeholder="Range" class="md-no-underline" required md-no-asterisk="false">
        <md-option ng-repeat="option in ranges" ng-value="option">{{option}}</md-option>
      </md-select>

            </div>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="submit()">
        Submit
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
        Close
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
