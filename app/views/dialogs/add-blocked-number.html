<md-dialog class="add-block-number-modal">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add Blocked Number</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content class="add-card-form">
        <div class="md-dialog-content card-bottom">
            <div layout="row">
                <md-input-container class="country-width md-input-container">
                    <label>Country</label>
                    <md-select ng-model="countryCode">
                        <md-option ng-repeat="country in countries" ng-value="country.dial_code">
                            <span class="flag-icon flag-icon-{{country.code.toLowerCase()}} flag-icon-squared"></span>
                            ({{country.dial_code}}){{country.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-input-container">
                    <label>Number</label>
                    <input ng-model="data.number" type="text" ng-change="onNumberChange()"/>
                </md-input-container>
            </div>
            <md-input-container class="md-input-container">
                <label>Notes</label>
                <textarea ng-model="data.notes" rows="3" md-select-on-focus></textarea>
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" class="p-16 submit-button">

        <md-button class="md-raised md-primary" ng-click="submit()">
            Submit
        </md-button>
        <span flex></span>
        <md-button ng-click="close()">
            Close
        </md-button>
    </md-dialog-actions>

    </form>
</md-dialog>
