<md-dialog>
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add File</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <center>
        <h3>Please select an option</h3>
        <md-button class="md-raised md-primary" ng-click="clickUpload($event)">
          Upload File
        </md-button>
        <br/>
        <md-button class="md-raised md-primary" ng-click="clickGoogle($event)">
          Use Google Drive
        </md-button>
      </center>

      </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="close()">
      Close
    </md-button>
  </md-dialog-actions>
    
</md-dialog>
