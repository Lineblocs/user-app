<script type="text/ng-template" id="views/dialogs/add-card.html">
              <md-dialog>
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Card</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <form ng-cloak ng-submit="submit()">
    <md-dialog-content class="add-card-form">
      <div class="md-dialog-content">
      <md-input-container>
          <label>Your Name</label>
          <input ng-model="card.name"/>
        </md-input-container>
        <md-input-container>
          <label>Address</label>
          <input ng-model="card.address"/>
        </md-input-container>
        <div layout="row">
          <div flex>
          <md-input-container>
              <label>City</label>
              <input ng-model="card.city"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Postal Code</label>
              <input ng-model="card.postal_code"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Country</label>
              <md-select ng-model="card.country" ng-change="changeCountry(card.country)">
                <md-option ng-repeat="country in SharedPref.billingCountries" ng-value="country">
                  {{country.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
        <h5>Card Details</h5>
        <div layout="row">
          <div flex>
          <md-input-container>
              <label>Number</label>
              <input ng-model="card.number"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Expires</label>
              <input placeholder="MM/YY" ng-model="card.expires"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>CVV</label>
              <input ng-model="card.cvv" />
            </md-input-container>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="submit()">
        Submit
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog> 
            </script>
<script type="text/ng-template" id="views/dialogs/extension-connect-info.html">
              <md-dialog aria-label="Mango (Fruit)">

      <span flex></span>

</md-dialog>

<script type="text/ng-template" id="views/dialogs/purchase-did-confirm.html">
              <md-dialog aria-label="Mango (Fruit)">

    <md-toolbar>

        <h2>Success</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">

<script type="text/ng-template" id="views/pages/billing.html">
              <div>

  <div layout="row" layout-align="end center" layout-margin>
      <div>
        <h5>Remaining Balance</h5>
        <strong>{{billing.info.remainingBalance}}</strong>
      </div>
    </div>

  <md-card md-theme="'default'"" md-theme-watch>
    <!--
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">User Settings</span>
        <span class="md-subhead">edit your settings</span>
      </md-card-title-text>
    </md-card-title>
  -->
    <md-card-content>
      <md-content>
      <md-tabs class="md-primary" md-center-tabs layout-fill md-dynamic-height="true">
        <md-tab label="Add Credit">
          <md-content class="md-padding">
              <div class="bottom-sheet-demo inset no-padding" layout="row" layout-sm="column" layout-align="center" >
                  <div flex="10">
                      <h5>Pay With</h5>
                      <md-button ng-disabled="settings.type==='CARD'" type="button" ng-click="changeType('CARD')" class="md-raised md-primary no-margin-sides">Credit Card</md-button>
                      <br/>
                      <md-button ng-disabled="settings.type==='PAYPAL'" type="button" ng-click="changeType('PAYPAL')" class="md-raised md-primary no-margin-sides">PayPal</md-button>
                    </div>
                  <div flex="90" class="line-left">
                    <div ng-show="settings.type==='CARD'" >
                        <p>
                          To add credit please choose a payment option and select the credit amount you wish to
                          add to your balance.
                        </p>

                        <div ng-show="cards.length === 0">
                          <h5>No Cards Added</h5>
                          <md-button ng-click="addCard($event)" class="md-raised md-primary">Add A Card</md-button>

                        </div>
                        <div ng-show="cards.length > 0">
                          <h5>Use Existing Card</h5>
                          <div layout="row">
                            <div flex="">
                              <md-radio-group ng-model="data.selectedCard" ng-change="changeCard(data.selectedCard)">
                                <md-radio-button ng-repeat="card in cards"
                                                ng-value="card.id"
                                                aria-label="{{createLabel(card)}}">
                                    <label>{{createLabel(card)}}</label>
                                    <md-icon md-svg-icon="{{getCardIcon(card)}}"></md-icon>
                                </md-radio-button>
                                <md-radio-button ng-value="'new'" aria-label="Add New Card">
                                    <label>Add New Card</label>
                                    <md-icon md-svg-icon="{{getCardIcon(card)}}"></md-icon>
                                </md-radio-button>
                              </md-radio-group>
                            </div>
                          </div>
                          <div ng-show="settings.newCard">
                            <form ng-cloak ng-submit="submit()">
                              <md-content>
                                  <md-input-container>
                                      <label>Your Name</label>
                                      <input ng-model="card.name"/>
                                    </md-input-container>
                                    <md-input-container>
                                      <label>Address</label>
                                      <input ng-model="card.address"/>
                                    </md-input-container>
                                    <div layout="row">
                                      <div flex>
                                      <md-input-container>
                                          <label>City</label>
                                          <input ng-model="card.city"/>
                                        </md-input-container>
                                      </div>
                                      <div flex>
                                        <md-input-container>
                                          <label>Postal Code</label>
                                          <input ng-model="card.postal_code"/>
                                        </md-input-container>
                                      </div>
                                      <div flex>
                                        <md-input-container>
                                          <label>Country</label>
                                          <md-select ng-model="card.country" ng-change="changeCountry(card.country)">
                                            <md-option ng-repeat="country in SharedPref.billingCountries" ng-value="country">
                                              {{country.name}}
                                            </md-option>
                                          </md-select>
                                        </md-input-container>
                                      </div>
                                    </div>
                                    <h5>Card Details</h5>
                                    <div layout="row">
                                      <div flex>
                                      <md-input-container>
                                          <label>Number</label>
                                          <input ng-model="card.number"/>
                                        </md-input-container>
                                      </div>
                                      <div flex>
                                        <md-input-container>
                                          <label>Expires</label>
                                          <input placeholder="MM/YY" ng-model="card.expires"/>
                                        </md-input-container>
                                      </div>
                                      <div flex>
                                        <md-input-container>
                                          <label>CVV</label>
                                          <input ng-model="card.cvv" />
                                        </md-input-container>
                                      </div>
                                    </div>
                              </div>
                            </md-content>
                          </form>
                        </div>
                        <md-input-container>
                          <label>Add credit Amount</label>
                          <md-select ng-model="data.creditAmount" ng-change="changeAmount(data.creditAmount)">
                            <md-option ng-repeat="amount in creditAmounts" ng-value="amount">
                              {{amount.name}}
                            </md-option>
                          </md-select>
                        </md-input-container>
                      <md-button ng-click="addCredit($event)" class="md-raised md-primary">Add Credit</md-button>
                    </div>
                    <div ng-show="settings.type==='PAYPAL'">
                      <md-input-container>
                          <label>Add credit Amount</label>
                          <md-select ng-model="data.creditAmount" ng-change="changeAmount(data.creditAmount)">
                            <md-option ng-repeat="amount in creditAmounts" ng-value="amount">
                              {{amount.name}}
                            </md-option>
                          </md-select>
                        </md-input-container>
                      <md-button ng-click="addCreditPayPal($event)" class="md-raised md-primary">Add Credit</md-button>
                      <p>You will be redirected to PayPal to complete your transaction.</p>
                    </div>
                  </div>
          </md-content>
        </md-tab>
        <md-tab label="History">
          <md-content class="md-padding">
            <h5>Account Balance {{billing.info.accountBalance}}</h5>
            <small>
              finalized invoices and payments
            </small>
            <h5>Charges This Month {{billing.info.chargesThisMonth}}</h5>
            <small>
              invoiced {{billing.info.nextInvoiceDue}}
            </small>
            <h5>Estimated Balance {{billing.info.estimatedBalance}}</h5>
            <small>
              balance including charges this month.
            </small>
            <h5>History</h5>
<md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column md-order-by="nameToLower"><span>Source</span></th>
            <th md-column>Amount</th>
            <th md-column>Balance</th>
            <th md-column>Date/Time</th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="item in history">
            <td md-cell>{{item.type}}</td>
            <td md-cell>{{item.cents}}</td>
            <td md-cell>{{item.balance}}</td>
            <td md-cell>{{item.created_at}}</td>
            <td md-cell>{{item.status}}</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>

            </md-content>
            </md-tab>
    <md-tab label="Limits">
          <md-content class="md-padding">
              <h5>Maximum Concurrent Calls: {{billing.info.limits.ports}}</h5>
              <br/>
              <h5>Extensions: {{billing.info.limits.extensions}}</h5>
              <br/>
              <h5>Recording Space: {{billing.info.limits.recording_space}}</h5>
              <br/>
              <h5>Numbers: {{billing.info.limits.numbers}}</h5>
            </md-content>
            </md-tab>
        <md-tab label="Settings">
          <md-content class="md-padding">
            <!--
            <p>
              use the following settings to configure your billing according to your needs
            </p>
          -->

            <md-checkbox ng-model="settings.db.auto_recharge" aria-label="Auto Recharge">
              Auto Recharge Account
            </md-checkbox>
            <p>when your account is in negative balance we will automatically add balance for you</p>
            <div ng-show="settings.db.auto_recharge">
              <md-input-container>
                <label>Auto Recharge Amount</label>
                    <md-select ng-model="settings.db.auto_recharge_top_up" ng-change="changeAutoRechargeAmount(settings.db.auto_recharge_top_up)">
                      <md-option ng-repeat="amount in creditAmounts" ng-value="amount">
                        {{amount.name}}
                      </md-option>
                    </md-select>
                  </md-input-container>
              <p>Amount to add when your account is in negative balance</p>
            </div>
             <md-button ng-click="saveSettings($event)" class="md-raised md-primary">Save Settings</md-button>
      </md-tabs>
  </md-card>
</div> 
            </script>
<script type="text/ng-template" id="views/pages/call-view.html">
              <md-card md-theme="'default'"" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Call</span>
      <span class="md-subhead">below are the call details and recordings associated with your call</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <div layout="row" layout-align="start center">
      <div flex="10">ID</div>
      <div flex="90">{{call.api_id}}</div>
    </div
    <div layout="row" layout-align="start center">
      <div flex="10">From</div>
      <div flex="90">{{call.from}}</div>
    </div>
    <div layout="row" layout-align="start center">
      <div flex="10">To</div>

<script type="text/ng-template" id="views/pages/settings.html">
              <md-card md-theme="'default'"" md-theme-watch>
  <!--
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">User Settings</span>
      <span class="md-subhead">edit your settings</span>
    </md-card-title-text>
  </md-card-title>
-->
  <md-card-content>
    <md-content>
    <md-tabs class="md-primary" md-center-tabs layout-fill md-dynamic-height="true">
      <md-tab label="Your Info">
        <md-content class="md-padding">
          <form ng-submit="submitSettings($event, settingsForm)" name="settingsForm" novalidate>
                <md-input-container>
                  <input name="first_name" ng-model="user.first_name" type="text" placeholder="First Name" required="">
                  <div ng-show="triedSubmit">
                    <div class="box">
                      <div ng-show="settingsForm.first_name.$error.required">This field is required</div>
                    </div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <input name="last_name" ng-model="user.last_name" type="text" placeholder="Last Name" required="">
                  <div ng-show="triedSubmit">
                    <div class="box">
                      <div ng-show="settingsForm.last_name.$error.required">This field is required</div>
                    </div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <input name="email" ng-model="user.email" type="email" placeholder="Company Email" required="">
                  <div ng-show="triedSubmit">
                    <div class="box">
                      <div ng-show="settingsForm.email.$error.required">This field is required</div>
                    </div>
                  </div>
                </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Save</md-button>
          </form>
        </md-content>
      </md-tab>
      <md-tab label="Password">
        <md-content class="md-padding">
          <form ng-submit="submitPasswords($event, passwordsForm)" name="passwordsForm" novalidate>
                <md-input-container>
                  <input name="password" ng-model="user.password" type="password" placeholder="Password" required="" minlength="5">
                  <small>Type new password to change</small>
                  <div ng-show="triedSubmit">
                    <div class="box">
                      <div ng-show="passwordsForm.password.$error.minlength">Please enter 5 characters or more</div>
                      <div ng-show="passwordsForm.password.$error.required">This field is required</div>
                    </div>
                  </div>
                </md-input-container>
                <md-input-container>
                  <input name="password2" ng-model="user.password2" type="password" placeholder="Confirm Password" required="">
                  <div ng-show="triedSubmit">
                    <div class="box">
                      <div ng-show="passwordsDontMatch">Passwords don't match</div>
                    </div>
                  </div>
                </md-input-container>
            <md-button type="submit" class="md-raised md-primary">Save</md-button>
            </form>
          </md-content>
    </md-tabs>
</md-card> 
            </script>

<script type="text/ng-template" id="views/pages/did/buy-numbers.html">
              
<md-card md-theme="'default'"" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Buy Numbers</span>
      <span class="md-subhead">Please use the filters and search below to buy a new number on your account</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <form ng-submit="fetch($event,didForm)" name="didForm" novalidate>

    <md-input-container>
      <label>Country</label>
      <md-select name="country" ng-model="settings.country" ng-change="changeCountry(settings.country)" required="">
        <md-option><em>None</em></md-option>
        <md-option ng-repeat="country in countries" ng-value="country">
          {{country.name}}
        </md-option>
      </md-select>
      <div ng-show="triedSubmit">
        <div class="box">
          <div ng-show="didForm.country.$error.required">This field is required</div>
        </div>
      </div>
    </md-input-container>
    <!--
      <md-input-container>
      <label>Region</label>
      <input ng-model="settings.region" placeholder="e.g: Chicago" />
    </md-input-container>
  -->
    <md-input-container>
      <label>Region</label>
      <input name="region" ng-model="settings.region" placeholder="" required=""/>
      <small>2 letter province or state code. e.g: AB</small>
      <div ng-show="triedSubmit">
        <div class="box">
          <div ng-show="didForm.region.$error.required">This field is required</div>
        </div>
      </div>
    </md-input-container>
    <md-input-container ng-show="true">
      <label>Rate Center</label>
      <input ng-model="settings.rate_center" placeholder=""/>
      <small>e.g: Edmonton</small>
    </md-input-container>

    <md-input-container ng-show="false">
      <label>Pattern</label>
      <input ng-model="settings.pattern" placeholder="e.g: 312" />
    </md-input-container>
    <md-button type="submit" class="md-raised md-primary">Search</md-button>
  </form>
  </md-card-content>
</md-card>
<div ng-show="didFetch">
  <md-card md-theme="'default'"" md-theme-watch>
    <div ng-show="didFetch && numbers.length > 0">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{numbers.length}} results found</span>
          <span class="md-subhead">you can use the cart icon to purchase a new number and configure it</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
          <md-table-container>
            <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
              <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>
                  <th md-column md-order-by="nameToLower"><span>Number</span></th>
                  <th md-column>Region</th>
                  <th md-column>Monthly Cost</th>
                  <th md-column>&nbsp;</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="number in numbers">
                  <td md-cell>{{number.number}}</td>
                  <td md-cell>{{number.region}}</td>
                  <td md-cell>{{number.monthly_cost}}</td>
                  <td md-cell>
                    <md-button ng-click="buyNumber($event, number)" class="md-icon-button" aria-label="Settings">
                        <md-icon ><i class="mdi mdi-cart"></i></md-icon>
                    </md-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-card-content>
      </div>
      <div ng-show="didFetch && numbers.length === 0">
        <md-card-content>
          <center>
            <h5>No results were found</h5>
          </center>
        </md-card-content>
      </div>
  </md-card>
</div> 
            </script>
<script type="text/ng-template" id="views/pages/did/my-numbers-edit.html">
              <!-- exact table from live demo -->
<md-card md-theme="'default'"" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{number.number}}</span>
      <span class="md-subhead">Below are settings to configure "{{number.number}}"</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <form ng-submit="saveNumber()">
        <md-input-container>
          <label>Name</label>
          <input ng-model="number.name">
        </md-input-container>
        <div layout="row">
          <div flex="66">
            <md-input-container>
              <label>Attached Flow</label>
              <md-select ng-model="number.flow_id" ng-change="changeFlow(number.flow_id)">
                <md-option><em>None</em></md-option>
                <md-option ng-repeat="flow in flows" ng-value="flow.id">
                  {{flow.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
          <div flex="33">
            <md-button ng-show="number.flow_id" ng-click="editFlow(number.flow_id)" class="md-raised">Edit Flow</md-button>
          </div>
        </div>
        <md-button ng-click="saveNumber()" class="md-raised md-primary">Save</md-button>
    </form>
  </md-card-content>
</md-card> 
            </script>

            <th md-column>Monthly Cost</th>

          </tr>
