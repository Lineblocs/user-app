<script type="text/ng-template" id="views/dialogs/add-card.html">
              <md-dialog>
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Add Card</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  <form ng-cloak ng-submit="submit()">
    <md-dialog-content class="add-card-form">
      <div class="md-dialog-content">
      <md-input-container>
          <label>Your Name</label>
          <input ng-model="card.name"/>
        </md-input-container>
        <md-input-container>
          <label>Address</label>
          <input ng-model="card.address"/>
        </md-input-container>
        <div layout="row">
          <div flex>
          <md-input-container>
              <label>City</label>
              <input ng-model="card.city"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Postal Code</label>
              <input ng-model="card.postal_code"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Country</label>
              <md-select ng-model="card.country" ng-change="changeCountry(card.country)">
                <md-option ng-repeat="country in SharedPref.billingCountries" ng-value="country">
                  {{country.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>
        <h5>Card Details</h5>
        <div layout="row">
          <div flex>
          <md-input-container>
              <label>Number</label>
              <input ng-model="card.number"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Expires</label>
              <input placeholder="MM/YY" ng-model="card.expires"/>
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>CVV</label>
              <input ng-model="card.cvv" />
            </md-input-container>
          </div>
        </div>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="submit()">
        Submit
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
        Close
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog> 
            </script>

<script type="text/ng-template" id="views/dialogs/create-trigger.html">
              <md-dialog>
      <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Usage Trigger</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">

      Submit
    </md-button>
    <span flex></span>
    <md-button ng-click="close()">
      Close
    </md-button>

    </div>


  </form>
</md-dialog>

                                                ng-value="card.id"
                                                aria-label="{{createLabel(card)}}">
                                    <label>{{createLabel(card)}}</label>
                                    <md-icon md-svg-icon="{{getCardIcon(card)}}"></md-icon>
                                </md-radio-button>
                                <md-radio-button ng-value="'new'" aria-label="Add New Card">
                                    <label>Add New Card</label>
                                    <md-icon md-svg-icon="{{getCardIcon(card)}}"></md-icon>
                                </md-radio-button>
                              </md-radio-group>
                            </div>
                          </div>

                                  <md-input-container>
                                      <label>Your Name</label>
                                      <input ng-model="card.name"/>
                                    </md-input-container>
                                    <md-input-container>
                                      <label>Address</label>
                                      <input ng-model="card.address"/>
                                    </md-input-container>

                                          <label>City</label>

                                        </md-input-container>
                                      </div>
                                    </div>

                                        </md-input-container>
                                      </div>
                                    </div>
                              </div>
                            </md-content>

                            </md-option>
                          </md-select>
                        </md-input-container>

                  </div>
          </md-content>
        </md-tab>
        <md-tab label="History">

        </thead>
        <tbody md-body>
          <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="item in history">

            <td md-cell>{{item.balance}}</td>
            <td md-cell>{{item.created_at}}</td>
            <td md-cell>{{item.status}}</td>

        </tbody>
      </table>

<md-table-container>

              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </div>



            </md-content>
            </md-tab>
        <md-tab label="Settings">

              Receive Invoices By Email
            </md-checkbox>

              <label>Billing Package</label>
              <md-select ng-model="settings.db.billing_package" ng-change="changeBillingPackage(settings.db.billing_package)">
                <md-option ng-repeat="package in SharedPref.billingPackages" ng-value="package">
                  {{makeNicePackageName(package)}}
                </md-option>
              </md-select>
            </md-input-container>
            <br/>
            <md-checkbox ng-model="settings.db.auto_recharge" aria-label="Auto Recharge">

            </md-checkbox>
            <p>when your account is in negative balance we will automatically add balance for you</p>
            <div ng-show="settings.db.auto_recharge">
              <md-input-container>
                <label>Auto Recharge Amount</label>
                    <md-select ng-model="settings.db.auto_recharge_top_up" ng-change="changeAutoRechargeAmount(settings.db.auto_recharge_top_up)">

                    </md-select>
                  </md-input-container>
              <p>Amount to add when your account is in negative balance</p>
            </div>
             <md-button ng-click="saveSettings($event)" class="md-raised md-primary">Save Settings</md-button>
      </md-tabs>
  </md-card>
</div>

                                    <input name="secret" type="{{ui.showSecret ? 'text':'password'}}" required=""
                                        minlength="6" ng-model="values.secret">

<script type="text/ng-template" id="views/pages/recordings.html">
              <div ng-show="!pagination.didSearch && recordings.length === 0" class="no-results">
  <md-card md-theme="'default'"" md-theme-watch>
    <div class="no-results">
      <center>
        <h5>No recordings listed</h5>
      </center>
    </div>
  </md-card>
</div>
<div ng-show="pagination.didSearch || (!pagination.didSearch && recordings.length > 0)">
  <div layout="row side-options" layout-align="end center">
        <div flex="10">
                <md-input-container class="search">
                  <label>Search</label>
              <input ng-keyup="pagination.search()" ng-model="pagination.settings.search" type="text">
              </md-input-container>
          </div>
  </div>
  <!-- exact table from live demo -->
  <md-card md-theme="'default'"" md-theme-watch>
    <md-table-container>
      <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="getDesserts">
          <tr md-row>
            <th md-column><span>From</span></th>
            <th md-column>To</th>
            <th md-column>Direction</th>
            <th md-column>Recording</th>
            <th md-column>&nbsp;</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="recording in recordings">
            <td md-cell>{{recording.call_from}}</td>
            <td md-cell>{{recording.call_to}}</td>
            <td md-cell>{{recording.call_direction}}</td>
            <td md-cell>
              <audio class="small" controls>
                <source ng-src="{{recording.uri}}" type="audio/wav"></source>
              </audio>
            </td>
            <td md-cell>
              <md-button ng-click="deleteRecording($event, recording)" class="md-icon-button" aria-label="Delete recording">
                  <md-icon ><i class="mdi mdi-delete"></i></md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
  <div layout="row" layout-align="end">

    <div>
      <md-button ng-show="pagination.hasPrev()" ng-click="pagination.prevPage()" class="md-raised md-primary">Prev Page</md-button>
      <md-button ng-show="!pagination.hasPrev()" disabled="" ng-click="pagination.prevPage()" class="md-raised md-primary">Prev Page</md-button>
      <md-button ng-show="pagination.hasNext()" ng-click="pagination.nextPage()" class="md-raised md-primary">Next Page</md-button>
      <md-button ng-show="!pagination.hasNext()" disabled="" ng-click="pagination.nextPage()" class="md-raised md-primary">Next Page</md-button>
    </div>
  </div>
</div> 
            </script>

                                <div class="login-btn">

              <div id="installation" class="shadow panel">
	<h4>Installation</h4>
	To use the Material Dashboard Theme, you need to make sure you have <code>bower</code>, <code>npm</code> and <code>gulp</code> globally installed. Now navigate to your app directory ($ cd app/) and run the following terminal commands :
	<ul>		
		<li> <code>npm install</code> </li>
		<li> <code>bower install</code> </li>
		<li> <code>gulp serve</code> </li>
	</ul>
</div>
<div id="features" class="shadow panel">
       <h4>Features</h4>
       Material Admin is a lightweight and feature rich admin template which is clean and easy to use. Current release comes with the following features:
       <ul>
              <li> Responsive desing based on Material Design Lite</li>
              <li> Custom elemenrs and plugins including
                     <ul>
                            <li>User profile</li>
                            <li>Inbox</li>
                            <li>Lightbox Gallery</li>
                            <li>Customizable in different colors and styles</li>
                            <li>Login, Register and 404 page</li>
                     </ul>
              </li>
              <li>Angular Material Design and third party plugins and elemnts including
                     <ul>
                            <li>Tables</li>
                            <li>Buttons</li>
                            <li>Forms with validation</li>
                            <li>Progressbars and Spinners</li>
                            <li>Cards</li>
                            <li>Tabs</li>
                            <li>Sliders</li>
                            <li>Badges</li>
                            <li>Paper Collapse</li>
                     </ul>
              </li>                              
       </ul>
</div>

<pre>
 $scope.toastPosition = {
    bottom: false,
    top: true,
    left: false,
    right: true
  }
  $scope.getToastPosition = function() {
    return Object.keys($scope.toastPosition)
      .filter(function(pos) { return $scope.toastPosition[pos]; })
      .join(' ');
  }
   $scope.showActionToast = function() {
    var toast = $mdToast.simple()
          .content('Action Toast!')
          .action('OK')
          .highlightAction(false)
          .hideDelay(9000)
          .position($scope.getToastPosition());
    $mdToast.show(toast).then(function() {
      alert('You clicked \'OK\'.');
    });
  };

        </div>

            <form action="#">
                <md-input-container>
                    <input ng-model="user.name2" type="text" placeholder="Text">
                </md-input-container>
                <md-input-container>
                    <input ng-model="user.phone2" type="number" placeholder="Number">
                </md-input-container>

</div>

<script type="text/ng-template" id="views/pages/dashboard/tabs.html">
              <div ng-controller="TabsDemoCtrl">
    <p>Select a tab by setting active binding to true:</p>
    <p>
        <button class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Select second tab</button>
        <button class="btn btn-default btn-sm" ng-click="tabs[1].active = true">Select third tab</button>
    </p>
    <p>
        <button class="btn btn-default btn-sm" ng-click="tabs[1].disabled = ! tabs[1].disabled">Enable / Disable third tab</button>
    </p>
    <hr />

    <tabset>
        <tab heading="Static title">Static content</tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disabled="tab.disabled">
            {{tab.content}}
        </tab>
        <tab select="alertMe()">
            <tab-heading>
            <i class="glyphicon glyphicon-bell"></i> Alert!
        </tab-heading>
        I've got an HTML heading, and a select callback. Pretty cool!
    </tab>
</tabset>

<hr />

<tabset vertical="true" type="pills">
    <tab heading="Vertical 1">Vertical content 1</tab>
    <tab heading="Vertical 2">Vertical content 2</tab>
</tabset>

<hr />

<tabset justified="true">
    <tab heading="Justified">Justified content</tab>
    <tab heading="SJ">Short Labeled Justified content</tab>
    <tab heading="Long Justified">Long Labeled Justified content</tab>
</tabset>
</div> 
            </script>

<script type="text/ng-template" id="views/pages/did/buy-numbers.html">
              
<md-card md-theme="'default'"" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">Buy Numbers</span>
      <span class="md-subhead">Please use the filters and search below to buy a new number on your account</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-content>
    <form ng-submit="fetch($event,didForm)" name="didForm" novalidate>

    <div layout="row">
      <div flex="95">
        <md-input-container>
          <label>Country</label>
          <md-select name="country" ng-model="settings.country" ng-change="changeCountry(settings.country)" required="">
            <md-option><em>None</em></md-option>
            <md-option ng-repeat="country in countries" ng-value="country">
              {{country.name}}
            </md-option>
          </md-select>
          <div ng-show="triedSubmit">
            <div class="box">
              <div ng-show="didForm.country.$error.required">This field is required</div>
            </div>
          </div>
        </md-input-container>
      </div>
      <div flex="5">
                                              <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="top">
                                          Please enter a country code OR full country name. e.g: United States or Mexico
                                        </md-tooltip>
                                    </md-icon>
      </div>
    </div>
    <!--
      <md-input-container>
      <label>Region</label>
      <input ng-model="settings.region" placeholder="e.g: Chicago" />
    </md-input-container>
  -->
    <div layout="row">
      <div flex="95">
    <md-input-container>
      <label>Region</label>
      <input name="region" ng-model="settings.region" placeholder="" required=""/>
      <div ng-show="triedSubmit">
        <div class="box">
          <div ng-show="didForm.region.$error.required">This field is required</div>
        </div>
      </div>
    </md-input-container>
  </div>
      <div flex="5">
                                              <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="top">
                                          Please enter a region code in the selected country. e.g: WA
                                        </md-tooltip>
                                    </md-icon>
      </div>
</div>

    <div layout="row">
      <div flex="95">
      <md-input-container ng-show="true">
        <label>Rate Center</label>
        <input ng-model="settings.rate_center" placeholder=""/>
      </md-input-container>
    </div>
      <div flex="5">
                                              <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="top">
                                          Here you can enter a rate center where you want to purchase numbers from. e.g: BOLIVAR
                                        </md-tooltip>
                                    </md-icon>
      </div>
</div>
<div layout="row" ng-show="false">
      <div flex="95">

    <md-input-container>
      <label>Pattern</label>
      <input ng-model="settings.pattern" placeholder="e.g: 312" />
    </md-input-container>
  </div>
      <div flex="5">
                                              <md-icon class="tooltip-icon">
                                        <i class="mdi mdi-information"></i>
                                        <md-tooltip class="helper-tooltip" md-direction="top">
                                          This lets you choose a pattern to search. this can also be an area code. for example: 416
                                        </md-tooltip>
                                    </md-icon>
      </div>
    </div>
    <md-button type="submit" class="md-raised md-primary">Search</md-button>
  </form>
  </md-card-content>
</md-card>
<div ng-show="didFetch">
  <md-card md-theme="'default'"" md-theme-watch>
    <div ng-show="didFetch && numbers.length > 0">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{numbers.length}} results found</span>
          <span class="md-subhead">you can use the cart icon to purchase a new number and configure it</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
          <md-table-container>
            <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
              <thead md-head md-order="query.order" md-on-reorder="getDesserts">
                <tr md-row>
                  <th md-column><span>Number</span></th>
                  <th md-column>Region</th>
                  <th md-column>Monthly Cost</th>
                  <th md-column>&nbsp;</th>
                </tr>
              </thead>
              <tbody md-body>
                <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="number in numbers">
                  <td md-cell>{{number.number}}</td>
                  <td md-cell>{{number.region}}</td>
                  <td md-cell>{{number.monthly_cost}}</td>
                  <td md-cell>
                    <md-button ng-click="buyNumber($event, number)" class="md-icon-button" aria-label="Settings">
                        <md-icon ><i class="mdi mdi-cart"></i></md-icon>
                    </md-button>
                  </td>
                </tr>
              </tbody>
            </table>
          </md-table-container>
        </md-card-content>
      </div>
      <div ng-show="didFetch && numbers.length === 0">
        <md-card-content>
          <center>
            <h5>No results were found</h5>
          </center>
        </md-card-content>
      </div>
  </md-card>
</div> 
            </script>
<script type="text/ng-template" id="views/pages/did/my-numbers-edit.html">
              <!-- exact table from live demo -->
<md-card md-theme="'default'"" md-theme-watch>
  <md-card-title>
    <md-card-title-text>
      <span class=" md-headline">{{number.number}}</span>
    <span class="md-subhead">Below are settings to configure "{{number.number}}"</span>
    </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <form ng-submit="saveNumber()">
            <div layout="row">
                <div flex="95">
                    <md-input-container>
                        <label>Name</label>
                        <input ng-model="number.name">
                    </md-input-container>
                </div>
                <div flex="5">
                    <md-icon class="tooltip-icon">
                        <i class="mdi mdi-information"></i>
                        <md-tooltip class="helper-tooltip" md-direction="top">
                            The name of your number. this can also be a tag or an identifier you use to search/filter
                            for the number.
                        </md-tooltip>
                    </md-icon>
                </div>
            </div>
            <div layout="row">
                <div flex="66">
                    <div layout="row">
                        <div flex="95">
                            <md-input-container>
                                <label>Attached Flow</label>
                                <md-select ng-model="number.flow_id" ng-change="changeFlow(number.flow_id)">
                                    <md-option><em>None</em></md-option>
                                    <md-option ng-repeat="flow in flows" ng-value="flow.id">
                                        {{flow.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex="5">
                            <md-icon class="tooltip-icon">
                                <i class="mdi mdi-information"></i>
                                <md-tooltip class="helper-tooltip" md-direction="top">
                                    The flow your number will use for inbound calling.
                                </md-tooltip>
                            </md-icon>
                        </div>
                    </div>
                </div>
                <div flex="33">
                    <md-button ng-show="number.flow_id" ng-click="editFlow(number.flow_id)" class="md-raised">Edit Flow
                    </md-button>
                </div>
            </div>
            <md-button ng-click="saveNumber()" class="md-raised md-primary">Save</md-button>
        </form>
    </md-card-content>
</md-card>
 
            </script>
<script type="text/ng-template" id="views/pages/did/my-numbers.html">
              <!-- exact table from live demo -->
<div>
  <div ng-show="!pagination.didSearch && numbers.length === 0" class="no-results">
    <md-card md-theme="'default'"" md-theme-watch>
      <div ng-show="numbers.length === 0 && !pagination.didSearch" class="no-results">
        <center>
          <h5>No numbers listed</h5>
          <md-button ng-click="buyNumber()" class="md-raised md-primary">Lookup Numbers / Buy Number</md-button>
        </center>
      </div>
    </md-card>
  </div>
    <div ng-show="pagination.didSearch || (!pagination.didSearch && numbers.length > 0)">
      <div layout="row" layout-align="end center">
        <div flex="10">
                <md-input-container class="search">
                  <label>Search</label>
              <input ng-keyup="pagination.search()" ng-model="pagination.settings.search" type="text">
              </md-input-container>
          </div>
      </div>
      <md-card md-theme="'default'"" md-theme-watch>
        <md-table-container>
          <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
             <tr md-row>
                <th md-column><span>Number</span></th>
                <th md-column>Region</th>
                <th md-column>Monthly Cost</th>
                <th md-column>&nbsp;</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="number" md-select-id="name" md-auto-select ng-repeat="number in numbers">
                <td md-cell>{{number.number}}</td>
                <td md-cell>{{number.region}}</td>
                <td md-cell>{{number.monthly_cost}}</td>
                <td md-cell>
                  <md-button ng-click="editNumber(number)" class="md-icon-button" aria-label="Settings">
                      <md-icon ><i class="mdi mdi-pencil"></i></md-icon>
                  </md-button>
                  <md-button ng-click="deleteNumber($event, number)" class="md-icon-button" aria-label="Settings">
                      <md-icon ><i class="mdi mdi-delete"></i></md-icon>
                  </md-button>

                </td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
      </md-card>
      <div layout="row" layout-align="end">

        <div>
          <md-button ng-show="pagination.hasPrev()" ng-click="pagination.prevPage()" class="md-raised md-primary">Prev Page</md-button>
          <md-button ng-show="!pagination.hasPrev()" disabled="" ng-click="pagination.prevPage()" class="md-raised md-primary">Prev Page</md-button>
          <md-button ng-show="pagination.hasNext()" ng-click="pagination.nextPage()" class="md-raised md-primary">Next Page</md-button>
          <md-button ng-show="!pagination.hasNext()" disabled="" ng-click="pagination.nextPage()" class="md-raised md-primary">Next Page</md-button>
        </div>
      </div>
    </div>
  </div>
  
            </script>
