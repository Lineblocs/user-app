<div class="mdl-cell shadow" style="background: white" flex="33" flex-sm="100" flex-xs="100">
	<div class="stat">
		<div class="chart-container">
			<div easypiechart options="options" percent="percent"></div>
			<div class="value"> {{value}}</div>
		</div>
		<div class="stat-values">
			{{header}}
			<div class="bottom-stat">
				<span class="arrow-{{arrow}}"></span>&nbsp;
				<span class="lighter"> {{footer}}</span>
			</div>
		</div>
	</div>	
</div>
